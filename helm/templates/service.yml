apiVersion: v1
kind: Service
metadata:
  name: {{ include "bytepeak.fullname" . }}
  labels:
    {{- include "bytepeak.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "bytepeak.selectorLabels" . | nindent 8 }}